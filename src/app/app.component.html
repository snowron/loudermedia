<div class="main flexColumn">
  <div class="searchBar flexRow">
    <mat-form-field style="width: 70%;">
      <input matInput placeholder="Paste Your Youtube Link Here" [(ngModel)]="videoLink"
        aria-label="Paste Your Link Here">
    </mat-form-field>
    <button mat-icon-button aria-label="Send Button" (click)="findVideo()">
      <img alt="Send Button" src="assets/send.svg" width="32" height="32">
    </button>
    &nbsp;&nbsp;
    <button mat-icon-button matTooltip="Random Video ?" (click)="randomVideo()">
      <img alt="Send Button" src="assets/dice.svg" width="32" height="32">
    </button>
  </div>
  <div class="playerSide flexRow">

    <div class="player flexRow">
      <img [hidden]="videoExist" src="assets/banner.png" class="banner" alt="Paste Your Link ">

      <video [hidden]="!videoExist" autoplay controls crossorigin id="video" class="video-frame" src="{{source}}"
        #video>
      </video>
    </div>

  </div>
  <div class="bottom flexRow">
    <div class="item">{{theVideo?.author ? theVideo.author : "Paste Link" }} | {{theVideo?.view ? theVideo.view : "0" }}
      views </div>
    <div class="item">
      Boost Level : {{gainPower}}
      <mat-slider [max]="3" [min]="0" [step]="0.1" [thumbLabel]="true" [(ngModel)]="gainPower"
        (input)="handleChange($event)">
      </mat-slider>

    </div>
    <div class="item">
      <button mat-raised-button color="accent" (click)="findVideo(theVideo?.nextVideo.id)">
        {{theVideo?.nextVideo?.title.slice(0,30)}}
        {{remainSecondsForNext == 0 ? "": "in "+ formatRemainSecondsForNext(remainSecondsForNext) }}</button>
    </div>
  </div>
</div>
